<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Critters Tracker</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.13/"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

    <div id="viewDiv"></div>

  <body>
    <div id="editArea" class="editArea-container esri-widget--panel">
      <div id="addFeatureDiv" style="display:block;">
        <h3 class="list-heading">Report Critter</h3>
        <ol style="font-size: 13px; padding-left: 1.5em;">
          <li>Select template from the list</li>
          <li>Click on the map to create a new feature</li>
          <li>Update associated attribute data</li>
          <li>Click <i>Update Report Info</i></li>
        </ol>
        <div id="addTemplatesDiv" style="background:#fff;"></div>
      </div>

      <div id="featureUpdateDiv" style="display:none; margin-top: 1em;">
        <h3 class="list-heading">Enter the report information</h3>
        <div id="attributeArea">
          <div id="formDiv"></div>
          <input
            type="button"
            class="esri-button"
            value="Update report info"
            id="btnUpdate"
          />
        </div>
        <br />
        <div id="deleteArea">
          <input
            type="button"
            class="esri-button"
            value="Delete incident"
            id="btnDelete"
          />
        </div>
      </div>

      <div id="updateInstructionDiv" style="text-align:center; display:block">
        <p class="or-wrap"><span class="or-text">Or</span></p>
        <p id="selectHeader">Select a report to edit or delete.</p>
      </div>
    </div>
    <div id="viewDiv"></div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
